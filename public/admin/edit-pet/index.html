<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fur City Adoption</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>

    
    <!--Section Start-->
    <section class="page-section">
      <div class="page-section-inner">
        <a class="small-link" href="/admin">&laquo;Back</a>
        <h2 class="page-section-title mb-big ">Edit Existing Pet</h2>
    
        <form id="edit-pet-form" class="form-is-loading">
          <!--Centers the cursor to focus-->
          <input autocomplete="off" class="form-field" type="text" id="name" placeholder="Pet name">
          <input class="form-field" type="text" id="birthYear" placeholder="Year born (e.g. 2019)">
          <select class="form-field" id="species">

          <!--Species filter-->
          <option>dog</option>
          <option>cat</option>
          </select>

          <!--Text area-->
          <textarea class="form-field" id="description" placeholder="Description..."></textarea>
          
          <!--Upload Pet Photo using file type-->
          <input type="file" class="form-field" id="file-field">
          

          <!--To target JS photo preview -->
          <div id="photo-preview">Preview</div>
          
          <!--Pet Description-->
          <button id="submit-btn" class="our-btn">Save Changes</button>
        </form>
      </p>
      </div>
    </section>
    <!--Section End-->


    <footer class="footer">
      <!--Targeting only Logout-->
      <p class="logout-text"><button id="logout">Logout</button></p>
      <p>FCA &copy;2024 Fur City Adoption. All rights reserved</p>
    </footer>

    <script src="/js/logout.js"></script>
    <script src="/js/clientEditPet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/clientPhotoUpload.js"></script>
  
  </body>
</html>
