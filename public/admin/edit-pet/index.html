<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Furry Center Adoption</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>

    
    <!--Section Start-->
    <section class="page-section">
      <div class="page-section-inner">
        <a class="small-link" href="/admin">&laquo;Back to Dashboard</a>
        <h2 class="page-section-title mb-big ">Edit Existing Pet</h2>
    
        <form id="add-new-pet-form">
          <!--Centers the cursor to focus-->
          <input autofocus autocomplete="off" class="form-field" type="text" id="name" placeholder="Pet name">
          <input class="form-field" type="text" id="birthYear" placeholder="Year born (e.g. 2019)">
          <select class="form-field" id="species">

          <!--Species filter-->
          <option>Dog</option>
          <option>Cat</option>
          </select>

          <!--Text area-->
          <textarea class="form-field" id="description" placeholder="Description..."></textarea>

          <!--Pet Description-->
          <button id="submit-btn" class="our-btn">Save Changes</button>
        </form>
      </p>
      </div>
    </section>
    <!--Section End-->


    <footer class="footer">
      <!--Targeting only Logout-->
      <p class="logout-text"><button id="logout">Logout</button></p>
      <p>FCA &copy;2024 Furry Center Adoption. All rights reserved</p>
    </footer>

    <script src="/js/logout.js"></script>
    <script src="/js/clientEditPet.js"></script>
  
  </body>
</html>
